<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <div th:replace="layout/header :: header"/>
</head>
<body style="background-color: #C5CAE9;">
<div style="position: fixed; width:100%; top:0px; left:0px; height:65px; background-color: #9499B7;">
    <img src="/img/bg_logo.png" height="65px">
</div>

<div style="margin-top: 150px; width: 100%;">
    <div class="row">
        <!-- 프로필 부분 -->
        <div class="col-4">
            <div style="margin:0 auto;text-align:center;height: 550px; width: 320px; background-color: white;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
border-radius: 10px;padding-top:50px;">
                <div style="margin:0 auto; width: 200px;height: 200px;background-color:#C4C4C4; border-radius: 100%;"></div>
                <div style="margin-top:30px; font-weight: bold; font-size:32px" th:text="${principal.getUsername()}"></div>
                <div style="height: 30px"></div>
                <div style="font-weight: bold;font-size: 16px; color: #777777">내 프로필</img>
                <div style="height: 10px"></div>
                <div style="width:170px;height:24px;margin:0 auto;">
                    <img src="/img/solvedac_logo.png" height="24px" style="margin-bottom: 5px;"/>&nbsp<label style="font-weight: bold; font-size: 16px; color: #777777">Solved.ac</label>
                </div>
                <div style="height: 10px"></div>
                <div>
                    <i class="fa-brands fa-github"></i> <label style="font-weight: bold; font-size: 16px; color: #777777">&nbspGitHub</label>
                </div>
            </div>
        </div>
        <!-- -->
        <div class="col-8" style="border-left: 1px solid white; text-align: center;">
            <div class="row" style="margin:0 auto;width: 800px; background-color: white;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);border-radius: 10px;">
                <div style="height: 20px;"></div>

                <div style="font-size: 28px; font-weight: bold; text-align: start; margin-left: 25px;">제목</div>
                <textarea class="row" style="border:none; margin:0 auto;width: 750px;height: 70px; background-color: #EEEEEE; border-radius: 10px; resize: none; font-size: 16px; color: #49599A; font-weight: bold;"></textarea>

                <div style="height: 20px;"></div>

                <div class="row">
                    <div class="col-3">
                        <div style="font-size: 28px; font-weight: bold; text-align: start; margin-left: 25px;">문제번호</div>
                    </div>
                    <div class="col-5">
                        <img id="problem-svg" src="" height="28px"></img>&nbsp;
                        <label id="problem-number" style="font-size: 24px; font-weight: bold; color:grey"></label>&nbsp;&nbsp;&nbsp;
                        <label id="problem-name" style="font-size: 24px; font-weight: bold; color:grey"></label>
                    </div>
                    <div class="col-4">
                        <input id="input-number" type="text" style="border:none; margin:0 auto;width: 150px;height: 38px; background-color: #EEEEEE; border-radius: 10px; font-size: 16px; color: #1E88E5; font-weight: bold;">&nbsp;&nbsp;
                        <button id="search-problem" class="btn btn-primary">조회</button>
                    </div>
                </div>

                <div style="height: 20px;"></div>

                <div style="font-size: 28px; font-weight: bold; text-align: start; margin-left: 25px;">문제 아이디어</div>
                <textarea class="row" style="border:none; margin:0 auto;width: 750px;height: 70px; background-color: #EEEEEE; border-radius: 10px; resize: none; font-size: 16px; color: #49599A; font-weight: bold;"></textarea>

                <div style="height: 20px;"></div>

                <div style="font-size: 28px; font-weight: bold; text-align: start; margin-left: 25px;">시간복잡도</div>
                <textarea class="row" style="border:none; margin:0 auto;width: 750px;height: 70px; background-color: #EEEEEE; border-radius: 10px; resize: none; font-size: 16px; color: #49599A; font-weight: bold;"></textarea>

                <div style="height: 20px;"></div>

                <div style="font-size: 28px; font-weight: bold; text-align: start; margin-left: 25px;">소스코드</div>
                <textarea class="row" style="border:none; margin:0 auto;width: 750px;height: 500px; background-color: #EEEEEE; border-radius: 10px; resize: none; font-size: 16px; color: #49599A; font-weight: bold;"></textarea>

                <div style="height: 20px;"></div>

                <div style="font-size: 28px; font-weight: bold; text-align: start; margin-left: 25px;">문제태그</div>
                <input id="problem-tags" type="text" style="border:none; margin:0 auto;width: 750px;height: 35px; background-color: #EEEEEE; border-radius: 10px; font-size: 16px; color: #1E88E5; font-weight: bold;" disabled>

                <div style="height: 20px;"></div>

            </div>
        </div>
        <div style="height: 20px;"></div>
        <div class="row">
            <div style="text-align: end;">
                <a class="btn btn-primary">작성하기</a>
                <a class="btn btn-secondary" style="margin-right: 50px;">취소하기</a>
            </div>

            <div style="height: 60px;"></div>
        </div>
    </div>
</div>

</body>
<script>
    const search_problem = document.querySelector("#search-problem");
    const problem_img = document.querySelector("#problem-svg");
    const problem_name = document.querySelector("#problem-name");
    const problem_number = document.querySelector("#problem-number");
    const problem_tags = document.querySelector("#problem-tags");

    search_problem.addEventListener('click', ()=>{
        const input_number = document.querySelector("#input-number");

        fetch(`https://solved.ac/api/v3/search/problem?query=id%3A${input_number.value}`)
            .then((response) => {return response.json()})
            .then((json) => {
                if(json['count'] !== 0){
                    problem_number.innerText = json['items'][0]['problemId'];
                    problem_name.innerText = json['items'][0]['titleKo'];
                    problem_img.src = `https://static.solved.ac/tier_small/${json['items'][0]['level']}.svg`;

                    let tags = '';
                    for(let i = 0;i<json['items'][0]['tags'].length; i++){
                        tags += `#${json['items'][0]['tags'][i]['displayNames'][0]['name']} `;
                    }
                    problem_tags.value = tags;
                }
            })
            .catch(error => {alert(error)});
    });
</script>

</html>
